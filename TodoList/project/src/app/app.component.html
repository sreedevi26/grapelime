<router-outlet></router-outlet>
<input type="text" #newTodo/>
<button (click)="addTodo(newTodo.value);newTodo.value=''">Add</button>
<table>

  <div class="example-box" *ngFor="let addTodo  of movies" cdkDrag>{{addTodo}}</div>
</div>

</table>
